name: Publish wiki
on:
  push:
    branches: 
      - main
      - 2023.8.0
    paths:
      - wiki/**
      - .github/workflows/wiki.yaml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4